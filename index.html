  <link href="./css/daynight.css" rel="stylesheet">
  <style>
    .blinking-cursor {
      display: inline-block;
      margin-left: 0.3em;
      animation: blink 1s steps(2, start) infinite;
      color: currentColor;
    }

    @keyframes blink {
      to {
        visibility: hidden;
      }
    }
  </style>

<body class="transition-all duration-900 !bg-slate-100 dark:!bg-gray-900">
  <!-- üåô Theme toggle stays top-right -->
  <div class="absolute top-4 right-4 z-50">
    <label class="daynight">
      <input type="checkbox" class="daynight__checkbox">
      <span class="daynight__sky">

        <span class="daynight__morestars"></span>

  </div>

      <p class="text-lg text-gray-900 dark:text-gray-300 text-right">- team BorneoFur<span
          class="blinking-cursor">&#9613;</span></p>
    </div>
  </div>
  <!-- Footer GitHub Link -->

    </div>
  </div>


  <!-- ‚úÖ JS controllight light and dark mode-->
  <script>
    const checkbox = document.querySelector('.daynight__checkbox');
    const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
    if (prefersDark) {
      document.documentElement.classList.add('dark');
      checkbox.checked = true;
    }

    checkbox.addEventListener('change', () => {
      document.documentElement.classList.toggle('dark', checkbox.checked);
    });
  </script>
</body>
